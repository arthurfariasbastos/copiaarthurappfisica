<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" type="text/css" href="css/kelvin.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conversor em Kelvin</title>
</head>
<body>
   <script>
   var kelvin = 0;
   var celsius = 0;
   var Fahrenheit = 0;
   kelvin = prompt("digite a temperatura em graus kelvin que você quer que converta:")
   kelvin = parseInt(kelvin)
   celsius = kelvin - 273;
   Fahrenheit = 1.8 * (kelvin - 273 ) + 32;

document.write("A temperatura em graus kelvin digitada, foi: " + kelvin + "°.<br> Essa temperatura em graus Fahrenheit é aproximadamente: "+Fahrenheit+ "°.<br> E em celsius é aproximadamente: "+celsius + "°.");
</script>
<a href="principal.html" id="centralizar"><button class='bt'>Fazer outra conversao</button></a>
</body>
</html>
